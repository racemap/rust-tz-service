name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag "racemap/rust-tz-service:$(date +%s)"

    - name: Push to Docker Hub
      run: |
        echo '${{ secrets.DOCKER_PASS }}' | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
        docker tag \
          "racemap/rust-tz-service:$(date +%s)"
        docker push "racemap/rust-tz-service:$(date +%s)"
        docker tag \
          "racemap/rust-tz-service:$(date +%s)" \
          "racemap/rust-tz-service:latest"
        docker push "racemap/rust-tz-service:latest"
        docker logout
